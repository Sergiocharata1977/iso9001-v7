name: 🚀 Deploy Automático 9001APP v7

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📦 Checkout del código
      uses: actions/checkout@v4
      
    - name: 🔧 Configurar Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: 📥 Instalar dependencias
      run: npm ci
      
    - name: 🧪 Ejecutar tests (cuando estén disponibles)
      run: npm test --if-present || echo "No tests found, continuing..."
      continue-on-error: true
      
    - name: 🔨 Build del proyecto
      run: npm run build
      
    - name: 🚀 Deploy al servidor VPS
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        port: 22
        timeout: 60s
        script: |
          echo "🚀 Iniciando deploy automático..."
          echo "📅 $(date)"
          echo "📍 Current directory: $(pwd)"
          cd /var/www/9001app-v7
          
          # Verificar que el directorio existe
          if [ ! -d "/var/www/9001app-v7" ]; then
            echo "❌ Directorio del proyecto no existe. Ejecutando configuración inicial..."
            mkdir -p /var/www/9001app-v7
            cd /var/www/9001app-v7
            git clone https://github.com/Sergiocharata1977/iso9001-v7.git .
          fi
          
          # Actualizar código
          echo "📦 Actualizando código desde GitHub..."
          git pull origin main
          
          # Instalar dependencias
          echo "📥 Instalando dependencias..."
          npm install
          
          # Crear .env si no existe
          if [ ! -f ".env" ]; then
            echo "⚙️ Creando archivo .env..."
            cat > .env << EOF
          PORT=3000
          NODE_ENV=production
          MONGO_URI=mongodb+srv://9001app:admin123@9001app-v6.xxxxx.mongodb.net/9001app-v7?retryWrites=true&w=majority
          JWT_SECRET=your_jwt_secret_here_change_in_production
          JWT_EXPIRES_IN=24h
          FRONTEND_URL=http://31.97.162.229:3000
          EOF
          fi
          
          # Build del proyecto
          echo "🔨 Construyendo proyecto..."
          npm run build
          
          # Reiniciar aplicación con PM2
          echo "🔄 Reiniciando aplicación..."
          pm2 delete 9001app-v7 2>/dev/null || true
          pm2 start npm --name "9001app-v7" -- start
          pm2 save
          
          echo "✅ Deploy completado exitosamente!"
          
    - name: ✅ Notificar deploy exitoso
      if: success()
      run: echo "🎉 Deploy completado exitosamente"
