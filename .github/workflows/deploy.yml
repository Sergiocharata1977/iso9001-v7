on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¦ Checkout del cÃ³digo
      uses: actions/checkout@v4
      
    - name: ðŸ”§ Configurar Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ðŸ“¥ Instalar dependencias
      run: npm ci
      
    - name: ðŸ§ª Ejecutar tests (cuando estÃ©n disponibles)
      run: npm test --if-present
      
    - name: ðŸ”¨ Build del proyecto
      run: npm run build
      
    - name: ðŸš€ Deploy al servidor VPS
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        script: |
          cd /var/www/9001app-v7
          git pull origin main
          npm install
          npm run build
          pm2 restart 9001app-v7 || pm2 start npm --name "9001app-v7" -- start
          
    - name: âœ… Notificar deploy exitoso
      if: success()
