name: ðŸš€ Deploy FTP 9001APP v7

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¦ Checkout del cÃ³digo
      uses: actions/checkout@v4
      
    - name: ðŸ”§ Configurar Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ðŸ“¥ Instalar dependencias
      run: npm ci
      
    - name: ðŸ”¨ Build del proyecto
      run: npm run build
      
    - name: ðŸš€ Deploy via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.3
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./
        server-dir: ./9001app-v7/
        exclude: |
          .git*
          .github*
          node_modules
          .env*
